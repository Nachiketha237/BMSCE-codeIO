<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration form and Login system</title>
    <link rel="stylesheet" href="/static/style1.css">
</head>
<body>
    
    <div class="bmsceimage"></div>
<marquee direction="right"><h1 style="color:rgb(228, 252, 8) ;">B.M.S College of Engineering</h1></marquee>
      <div class="box">
         <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="Login()">  LogIn  </button>
         </div>
         <form id="Login" action="/users/Login/" method="post"" class="fields">
            {%csrf_token%}
            <label for="Username">Username:</label>
              <div class="ifield"> {{form.username}}</div>
              <label for="email">Email:</label>
              <div class="ifield"> {{form.email}}</div>
              <label for="password1">Password:</label>
              <div class="ifield">{{form.password}}</div>
               <div class="kfield">
               <input type="submit" ></input></div>
                 {{form.errors}}
                 <br>
               <div><p>Don't have an account? <a href="/users/Register/">register</a></p>
               </div>
               <br>
               <div><p>Forgot Password? <a href="/users/reset_password/">reset password</a></p>
               </div>
           </form>
        </div>
          
        </body>
    </html>
